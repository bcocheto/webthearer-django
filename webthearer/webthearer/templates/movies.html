{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{movie.getTitle}}</title>
</head>
<body>
    <iframe width="560" height="315" src="{{movie.getMoviePath}}" title="{{movie.getTitle}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>Category: {{movie.getDescription}}</p>
    <p>Data: {{movie.getPublicationData}}</p>
    <p>Likes: {{video.getLikesSend}}</p>
    <p>{{movie.getViews}} views</p>

    <button><a href="{% url 'index' %}">Back</a></button>
   
</body>
</html>
